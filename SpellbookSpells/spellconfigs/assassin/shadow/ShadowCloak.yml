description:
  de:
  - <!i><#757575>Schatten
  - ' '
  - <#94958B>Der Schatten umhüllt sich mit Schatten,
  - <#94958B>gewährt ihm Unsichtbarkeit und erhöht seine Geschwindigkeit.
  - <#94958B>Entfernt negative Effekte und regeneriert Gesundheit.
  - <#94958B>Angreifen bricht den Umhang, verursacht
  - <#94958B>aber Bonus-Schaden am Ziel. Wenn das Ziel
  - <#94958B>markiert ist, wird es zusätzlich geblendet.
  - ' '
  - '<!i><yellow>⚡ <#94958B>Energie: <arg:1> Energie'
  - '<!i><yellow>⌛ <#94958B>Dauer: <arg:0>s'
  - '<!i><yellow>  <#94958B>Bonus-Schaden: <#f02607><arg:2>'
  - '<!i><yellow>  <#94958B>Gesundheit: <arg:10>-<arg:11>'
  - '<!i><yellow>  <#94958B>Blindheit-Dauer: <arg:7>s <dark_gray>(<arg:3>-<arg:4>
    <#94958B>+♦<dark_gray>)</dark_gray>'
  en:
  - <!i><#757575>Shadow
  - ' '
  - <#94958B>Clouds the Shadow in shadows, granting them
  - <#94958B>invisibility and inceasing their movement speed.
  - <#94958B>Removes negative effects and regenerates health.
  - <#94958B>Attacking will break the cloak, but deals bonus
  - <#94958B>damage to the target. If the target is marked,
  - <#94958B>they will additionally be blinded.
  - ' '
  - '<!i><yellow>⚡ <#94958B>Energy: <arg:1> Energy'
  - '<!i><yellow>⌛ <#94958B>Duration: <arg:0>s'
  - '<!i><yellow>   <#94958B>Bonus Damage: <#f02607><arg:2>'
  - '<!i><yellow>   <#94958B>Health Regen: <arg:10>-<arg:11>'
  - '<!i><yellow>   <#94958B>Blindness Duration: <arg:7>s <dark_gray>(<arg:3>-<arg:4>'
