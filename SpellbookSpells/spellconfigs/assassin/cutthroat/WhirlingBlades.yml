  de:
  - <!i><#757575>Meuchelmörder
  - ' '
  - <#94958B>Der Meuchelmörder wirbelt mit seinen Klingen und fügt Gegnern
  - <#94958B>in der Nähe <arg:7> <#94958B>physischen Schaden zu.
  - <#94958B>Der Schaden auf blutenden Gegnern ist um <arg:2>x erhöht
  - <#94958B>und verbreitet Blutung auf nahe Feinde.
  - ' '
  - '<!i><yellow>⚡ <#94958B>Energie: <arg:0> Energie'
  - '<!i><yellow>   <#94958B>Radius: <arg:1> Blöcke'
  - '<!i><yellow>   <#94958B>Schaden: <arg:7>'
  - '<!i><yellow>   <#94958B>Blutungs-Bonus-Schaden: <arg:2>x'
  - '<!i><yellow>   <#94958B>Blutungs-Verbreitungs-Radius: <arg:3> Blöcke'
  en:
  - <!i><#757575>Cutthroat
  - ' '
  - <#94958B>The cutthroat whirls with his blades, dealing
  - <#94958B><arg:7> <#94958B>physical damage to enemies.
  - <#94958B>Damage is increased by <arg:2>x on bleeding targets
  - <#94958B>and spreads bleeding to nearby enemies.
  - ' '
  - '<!i><yellow>⚡ <#94958B>Energy: <arg:0> Energy'
  - '<!i><yellow>   <#94958B>Radius: <arg:1> Blocks'
  - '<!i><yellow>   <#94958B>Damage: <arg:7>'
  - '<!i><yellow>   <#94958B>Bleeding Bonus Damage: <arg:2>x'
  - '<!i><yellow>   <#94958B>Bleeding Spread Radius: <arg:3> Blocks'
