    <#0fdcfa>-♦<dark_gray>)</dark_gray>'
  en:
  - <!i><#757575>Cutthroat
  - ' '
  - <#94958B>The cutthroat enters a blood craze,
  - <#94958B>gaining speed. Creates a blood aura that
  - <#94958B>damages nearby enemies every second.
  - <#94958B>With each hit, a portion of the damage is
  - <#94958B>restored as healing. The cutthroat's attacks
  - <#94958B>also deal cleaving damage to enemies
  - <#94958B>near the target.
  - ' '
  - '<!i><yellow>⚡ <#94958B>Energy: <arg:0> Energy'
