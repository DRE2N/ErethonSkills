  de:
  - <!i><#757575>Meuchelmörder
  - ' '
  - <#94958B>Der Meuchelmörder stürzt sich in einen Blutrausch,
  - <#94958B>und erhält Geschwindigkeit. Erzeugt eine Blut-Aura,
  - <#94958B>die nahe Gegner jede Sekunde verletzt.
  - <#94958B>Bei jedem Treffer wird ein Teil des Schadens als
  - <#94958B>Heilung wiederhergestellt. Angriffe des Meuchelmörders
  - <#94958B>verursachen außerdem Cleaving-Schaden an
  - <#94958B>Gegnern in der Nähe des Ziels.
  - ' '
