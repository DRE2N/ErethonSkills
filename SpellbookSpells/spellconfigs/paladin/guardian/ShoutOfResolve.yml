guardianDamageMultiplierMin: 1.3
guardianDamageMultiplierMax: 1.8
allyDamageMultiplierMin: 1.3
allyDamageMultiplierMax: 1.8
guardianDamageReflectMin: 0.2
guardianDamageReflectMax: 0.8
