  - <!i><#757575>Hierophant
  - ' '
  - <#94958B>Der Hierophant schlägt mit seiner Waffe auf den Boden
  - <#94958B>und verursacht physischen und magischen Schaden
  - <#94958B>an Gegnern in der Nähe. Der Schaden nimmt mit der Entfernung ab.
  - <#94958B>Wenn der Hierophant genug Zorn hat, schwächt er die Gegner.
  - ' '
  - '<!i><yellow>⌚ <#94958B>Abklingzeit: <arg:0> Sekunden'
  - '<!i><yellow>    <#94958B>Magischer Schaden: <#0fdcfa><arg:5>'
