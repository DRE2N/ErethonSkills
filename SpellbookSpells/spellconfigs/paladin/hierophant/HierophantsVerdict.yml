  - <!i><#757575>Hierophant
  - ' '
  - <#94958B>The Hierophant slams his weapon down, dealing
  - <#94958B>physical and magical damage to nearby enemies.
  - <#94958B>The damage falloff is lessened by the caster's wrath.
  - <#94958B>If the Hierophant has enough wrath, he weakens enemies hit.
  - ' '
  - '<!i><yellow>⌚ <#94958B>Cooldown: <arg:0> seconds'
