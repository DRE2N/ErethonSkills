class: warrior.swordstorm.ChargingSlash
cooldown: 15
energyCost: 20
range: 5
knockbackSprintingMultiplier: 1.5
knockbackNormalMultiplier: 1.1
coefficients:
  players:
    sprintingDamage:
      minecraft:advantage_physical: 2.0
    normalDamage:
      minecraft:advantage_physical: 1.2
  entities:
    sprintingDamage:
      minecraft:advantage_physical: 2.0
    normalDamage:
      minecraft:advantage_physical: 1.2
name:
  de: Geladener Hieb
  en: Charging Slash
description:
  en:
  - <!i><#757575>Swordstorm
  - ' '
  - <#94958B>Perform a powerful forward slash.
  - <#94958B>If sprinting while activated, deal significantly more damage
  - <#94958B>and knockback to enemies.
  - ' '
  - '<!i><yellow>⚡ <#94958B>Rage: <arg:1> Rage'
  - '<!i><yellow>↔  <#94958B>Range: <arg:2>'
  - '<!i><yellow>    <#94958B>Knockback (Sprinting): <arg:3> <dark_gray>(<arg:4> <#0fdcfa>+♦<dark_gray>)</dark_gray>'
  - '<!i><yellow>    <#94958B>Knockback (Normal): <arg:5> <dark_gray>(<arg:6> <#0fdcfa>+♦<dark_gray>)</dark_gray>'
  de:
  - <!i><#757575>Schwersturm
  - ' '
  - <#94958B>Führe einen kraftvollen Vorwärtshieb aus.
  - <#94958B>Wenn beim Aktivieren gesprintet wird, füge deutlich mehr Schaden
  - <#94958B>und Rückstoß an Gegnern zu.
  - ' '
  - '<!i><yellow>⚡ <#94958B>Zorn: <arg:1> Zorn'
  - '<!i><yellow>↔  <#94958B>Reichweite: <arg:2>'
  - '<!i><yellow>    <#94958B>Rückstoß (Sprinten): <arg:3> <dark_gray>(<arg:4> <#0fdcfa>+♦<dark_gray>)</dark_gray>'
  - '<!i><yellow>    <#94958B>Rückstoß (Normal): <arg:5> <dark_gray>(<arg:6> <#0fdcfa>+♦<dark_gray>)</dark_gray>'
