  - ' '
  - <#94958B>Der Schwersturm erhält einen Adrenalinschub aus Wut, Macht und Lifesteal.
  - <#94958B>Wenn unter dem Gesundheitsschwellenwert, erhält der Schwersturm auch
  - <#94958B>Stabilität und Widerstand.
  - <#94958B>Alle negativen Effekte werden bei Aktivierung entfernt.
  - ' '
