  en:
  - <!i><#757575>Swordstorm
  - ' '
  - <#94958B>The Swordstorm gains a burst of Fury, Power and Lifesteal.
  - <#94958B>If below the health threshold, the Swordstorm also
  - <#94958B>gains Stability and Resistance.
  - <#94958B>Cleanses all negative effects on activation.
  - ' '
  - '<!i><yellow>⚡ <#94958B>Rage: <arg:0> Rage'
  - '<!i><yellow>⌚ <#94958B>Duration: <arg:1> seconds'
  - '<!i><yellow>    <#94958B>Health Threshold: <arg:2>'
  - '<!i><yellow>    <#94958B>Lifesteal: <arg:3>%'
  - '<!i><yellow>    <#94958B>Fury: <arg:18>s <dark_gray>(<arg:4>-<arg:5> <#f02607>+♦<dark_gray>)</dark_gray>'
  - '<!i><yellow>    <#94958B>Power: <arg:19>s <dark_gray>(<arg:6>-<arg:7> <#f02607>+♦<dark_gray>)</dark_gray>'
  - '<!i><yellow>    <#94958B>Stability: <arg:20>s <dark_gray>(<arg:8>-<arg:9> <#f02607>-♦<dark_gray>)</dark_gray>'
